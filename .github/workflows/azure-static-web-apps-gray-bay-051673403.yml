name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      VITE_FUNC_HOST: https://pontozo-api.azurewebsites.net
      VITE_APIM_HOST: https://pontozoapim.azure-api.net
      VITE_APIM_KEY: ${{ secrets.APIM_KEY }}
      VITE_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      VITE_APP_INSIGHTS_CONN_STR: ${{ secrets.APP_INSIGHTS_CONN_STR}}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_BAY_051673403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: '.' # App source code path
          api_location: '' # Api source code path - optional
          output_location: '/packages/client/dist' # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
